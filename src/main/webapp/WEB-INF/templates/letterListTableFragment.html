<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>

<!-- JQuery -->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
<!-- Bootstrap JavaScript -->

<link rel="stylesheet" href="/css/gentzStyle.css" />

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>

<body>
	<tbody>
		<tr th:fragment="letterListTable">
			<td th:text='${letter.getPersonEnumeration("sender")}'>
				Sender fehlt!
			</td>
			<td th:text='${letter.getPersonEnumeration("receiver")}'>

			<td th:attr="data-search=${letter.dateString},data-order=${letter.date}" th:text="${letter.dateString}">
				Datum fehlt!
			</td>
			<td th:text="${letter.summary}">
				Zusammenfassung fehlt!

		<tr th:fragment="ingameLetterListTable">
			<td th:text='${letter.getPersonEnumeration("sender")}'>
				Sender fehlt!
			</td>
			<td th:text='${letter.getPersonEnumeration("receiver")}'>
				EmpfÃ¤nger ist unbekannt
